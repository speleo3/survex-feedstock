{% set version = "1.4.19" %}

package:
  name: survex
  version: {{ version }}

source:
  url: https://survex.com/software/{{ version }}/survex-{{ version }}.tar.gz

build:
  number: 0
  ignore_run_exports:
    - proj
    - wxwidgets

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config

  host:
    - libgdal >=2.3
    - proj >=8.0 # https://github.com/conda-forge/proj.4-feedstock/issues/144

    # for aven
    - wxwidgets
    - ffmpeg >=6
    # https://conda-forge.org/docs/maintainer/knowledge_base/#libgl
    - libgl-devel   # [linux]
    - libglu        # [not osx]

  run:
    - {{ pin_compatible('proj') }}
    - {{ pin_compatible('wxwidgets') }}

about:
  home: https://survex.com/
  summary: 'cave surveying and mapping software'
  license: GPL-2

test:
  commands:
    - cavern --version | grep -q {{ version }}
    - aven --version | grep -q {{ version }}
